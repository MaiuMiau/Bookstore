<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Edit book</title>
<link type= "text/css" rel= "stylesheet"  href= "css/bootstrap.min.css"  th:href= "@{../css/bootstrap.min.css}"  />
</head>
<body>
<div class="col-md-4">
<h1> Edit book</h1>
	<form th:object="${book}" th:action="@{../save}" action="#"method="post">
		
		
		<input type="hidden" th:field="*{id}" class="form-control" /> 
		
		<div class="form-group">
		<label for="btitle" >Title	</label>
		<input type="text" th:field="*{bookTitle}" class="form-control"/> 
		</div>
		
		<div class="form-group">
		<label for="author">Author	</label>
		<input type="text" th:field="*{author}" class="form-control" /> 
		</div>
		
		<div class="form-group">
		<label for="year">Year	</label>
		<input type="text" th:field="*{year}" class="form-control"/>
		</div>
		
		<div class="form-group">
		<label for="isbn">ISBN	</label>
		<input type="text" th:field="*{isbn}" class="form-control"/> 
		</div>
		
		<div class="form-group">
		<label for="price">Price	</label>
		<input type="text" th:field="*{price}" class="form-control"/>
		</div>
		
		<div class="form-group">					
		  	<label for="catelist">Category</label>
			 <select id="catelist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categoryes}" th:value="${category.categoryid}" th:text="${category.cateName}"></option>
    		</select> 
			</div>
		
		<div style="clear: both; display: block; height: 15px;">
		<input type="submit" class="btn btn-success" value="Save"></input>
		</div>
	</form>
	</div>
</body>
</html>
