<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example for bookstore</title>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
    
    <div class="col-md-4">
    <br>
    <br>
      <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out from the bookstore.
        </div>
         <br>
		<h1>Login to Bookstore</h1>
	        <br>
        <form th:action="@{/login}" method="post">
            <div class="form-group"><label> User Name : <input type="text" name="username"/> </label></div>
            <div class="form-group"><label> Password: <input type="password" name="password"/> </label></div>
            <div class="form-group"><input class="btn btn-success" type="submit" value="Sign In"/></div>
        </form>
        </div>
    </body>
</html>
