<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>AddBook</title>
<link type= "text/css" rel= "stylesheet"  href= "css/bootstrap.min.css"  th:href= "@{css/bootstrap.min.css}"  />
</head>
<body>

<H1> Add Book</H1>
<div>
<form th:object="${book}" th:action="@{save}" action="#" method="post">

			<label for="btitle" >Title	</label>
			<input type="text" id="fname" th:field="*{bookTitle}" />
			
			<div style="clear: both; display: block; height: 15px;"></div>
		  	<label for="author">Author	</label>
			<input type="text" id="lname" th:field="*{author}" />
			
			<div style="clear: both; display: block; height: 15px;"></div>
		  	<label for="year">Year	</label>
			<input type="text" th:field="*{year}" />
			
			<div style="clear: both; display: block; height: 15px;"></div>
		  	<label for="isbn">ISBN	</label>
			<input type="text" th:field="*{isbn}" />
			
			<div style="clear: both; display: block; height: 15px;"></div>
		  	<label for="price">Price	</label>
			<input type="text" th:field="*{price}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="catelist">Category</label>
			 <select id="catelist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categoryes}" th:value="${category.categoryid}" th:text="${category.cateName}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save" class="btn btn-success"></input>





</form>



</div>
</body>
</html>
